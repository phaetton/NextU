<div class="main-container">
  <div class="login-box center">
    <div class="login-title">Inicia Sesión</div>
    <form (ngSubmit)="onIngresar(f)" name="loginForm" #f="ngForm">
      <label class="label-form-group error" *ngIf="error">Correo electrónico y/o Contraseña incorrectos.</label>
      <div class="form-group">
        <label class="label-form-group" for="email">Correo electrónico:</label>
        <input class="input-form-group" id="email" #email="ngModel" type="email" ngModel name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>
        <label class="error" *ngIf="email.invalid && (email.dirty || email.touched)">Debes ingresar un email válido</label>
      </div>
      <div class="form-group">
        <label class="label-form-group" for="password">Contraseña:</label>
        <input class="input-form-group" id="password" #password="ngModel" type="password" ngModel name="password" required/>
        <label class="error" *ngIf="password.invalid && (password.dirty || password.touched)">Contraseña requerida</label>
      </div>
      <div class="form-group">
        <button type="submit" class="form-button" >Ingresar</button>
      </div>
    </form>
  </div>
</div>
