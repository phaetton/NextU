<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="main">
      <div class="login-container">
        <div class="callout primary login">
          <h4>Formulario de Registro</h4>
            <div class="translucent-form-overlay">
              <form id="formulario">
                <h3>Nuevo Usuario</h3>
                <div class="row columns">
                  <label>Nombre Completo
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo">
                  </label>
                </div>
                <div class="row columns">
                  <label>Fecha de Nacimiento
                    <input type="date" name="fechanacimiento" id="fechanacimiento" placeholder="Fecha de nacimiento">
                  </label>
                </div>
                <div class="row columns">
                  <label>Contraseña
                    <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
                  </label>
                </div>
                <div class="row columns">
                  <label>Email
                    <input type="email" name="email" id="email" placeholder="Correo Electronico">
                  </label>
                </div>
                  <input type="submit" class="button submit-button expanded" value="Submit">
             </form>
            </div>
            <h6>Ya tienes una cuenta? <a href="index.html">Ingresa</a></h6>
        </div>
      </div>
    </div>

    


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
